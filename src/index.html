<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Znode</title>
    <link rel="stylesheet" href="css/base/jquery.ui.all.css" type="text/css" /> 
    <script type="text/javascript" src="js/libs/jquery.min.js"></script>
    <script type="text/javascript" src="js/libs/jquery.color.js"></script>
    <script type="text/javascript" src="js/libs/raphael.js"></script>
	<script type="text/javascript" src="js/libs/jquery-ui-1.8.16.custom.js"></script>
    <script type="text/javascript" src="js/znode/nodegraph.js"></script>
    <script type="text/javascript" src="js/znode/ui.js"></script>
  </head>
  <body>
    <div id="openWin">
      <div id="fileTitle">Files:</div>
      <div id="files"></div>
    </div>	
    <div id="overlay"></div>
    <div id="controls">
      <div id="logo" >Znode</div>
      <div id="new" class="btn">New</div>
      <div id="save" class="btn">Save</div>
      <div id="open" class="btn">Open</div>
      <div id="clear" class="btn">Clear All</div>
      <div id="help" class="btn">Help</div>
      <div id="saveForm">
        <form id="nameForm">
         Name :
         <input type="text" name="filename" id="filename" spellcheck="false"/>
        </form>
      </div>
      <div id="composeWin">
        <div id="composeTitle">Composition View:</div>
        <div id="compose_nodes"></div>
      </div>	
      <div id="gVarWin">
        <div id="gVarTitle">Global Variables:</div>
        <div id="globalvars"></div>
      </div>	
      <div id="classWin">
        <div id="classTitle">Classes:</div>
        <div id="classes"></div>
      </div>	
      <div id="views"> Views: </div>
      <div id="sourceView" class="btn">Source</div>
	  <div id="inherit" class="btn">Inheritance</div> 
	  <div id="composeView" class="btn">Composition</div>
	  <div id="gVariable" class="btn">Global Variable</div>
	  <div id="functionView" class="btn">Function </div>
<!--	  <div id="resource" class="btn">Resource</div> -->
	  <div id="classForm">
		<form id="className">
		 Class :
		 <input type="text" name="classname" id="classname" size="15" spellcheck="false"/>
		</form>
	  </div> <!-- end of classForm -->     
      </div> <!-- end of control -->
    <div class="main">
    <!-- aside is needed to put the vertical slider and not
         interfere with the canvas division -->
    <aside>
        <div class="scroll-bar-vertical"></div>
    </aside>
	<div class="scroll-pane ui-widget ui-widget-header ui-corner-all">
		<div class="scroll-content">
			<div id="canvas"></div>
		</div> <!-- scroll-content -->
	</div> <!-- scroll-pane -->
    </div> <!-- end of main -->
    <div class="scroll-bar ui-widget-content ui-corner-bottom"></div>
  </body>
</html>
